<!DOCTYPE html>
<html>
<head>
    <title>Preview - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .markdown-body {
            font-size: 16px;
            line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
        }
        .markdown-body code {
            background-color: rgba(175,184,193,0.2);
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="header">
            <h1>{{ filename }}</h1>
            <a href="{{ url_for('edit_markdown', filename=filename) }}" class="btn btn-primary">
                <i class="fas fa-edit"></i> Edit
            </a>
        </div>
        
        <div class="markdown-body">
            {{ content|safe }}
        </div>
    </div>
</body>
</html>
